<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Password Reset</title>
  </head>
  <body>
    <p>Hi {{username}},</p>
    <p>You've requested reset password.</p>
    <p>Please click the following link to reset your password:</p>
    <p>
      <a href="{{host}}api/auth/reset-password-form/{{token}}">
        Reset Password
      </a>
    </p>
    <p>If you have not requested reset password, please ignore this email.</p>
    <p>Thanks,</p>
    <p>The Our Team</p>
  </body>
</html>
